                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control"  formControlName="email" required id="exampleInputEmail1" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" formControlName="password" required id="exampleInputPassword1" placeholder="Password">
                          </div>

                          
                          <div *ngIf="newUser" class="form-group">
                              <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signup()" >
                                signup with Email
                              </button>
                          </div>                          
      
                          <div *ngIf="!newUser" class="form-group">
                            <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="login()" >
                              Signin with Email
                            </button>
                          </div>
