<div class="jumbotron text-center">
    <h1>Fry-Air</h1>
    <p>Create New Room !</p> 
  </div>
  <div class="main__body" >
          <div class="container">
  
            <div *ngIf="auth.currentUser">
            </div>
            <div class="login__page">
              <div class="row">
                  <div class=" col-md-4 col-md-offset-4">
                    <div class="login__card">
                      <div class="card-block">
  
                          <h3  align="center">New Room</h3>
  
                        <form [formGroup]="userForm" >
                            
                            <div class="form-group">
                              <label for="RoomName">Room Name</label>
                              <input type="text" class="form-control"  formControlName="RoomName" required id="RoomName" placeholder="RoomName">
                            </div>

                            <div class="form-group">
                              <label for="Description">Description</label>                              
                              <textarea  class="form-control" formControlName="Description" required id="Description" placeholder="Description"> </textarea>
                            </div>

                            <div class="form-group">
                                <label for="Strategy">Strategy</label>                              
                                <textarea  class="form-control" formControlName="Strategy" required id="Strategy" placeholder="Strategy"> </textarea>
                            </div>

                            <div class="form-group">
                                <label for="MinPlayers">Min Players</label>
                                <input type="number" class="form-control"  formControlName="MinPlayers" required id="MinPlayers" placeholder="MinPlayers">                                
                            </div>

                            <div class="form-group">
                                <label for="MaxPlayers">Max Players</label>
                                <input type="number" class="form-control"  formControlName="MaxPlayers" required id="MaxPlayers" placeholder="MaxPlayers">                                
                            </div>

                            <div class="form-group">
                                <label for="MinSale">Min Sale</label>
                                <input type="number" class="form-control"  formControlName="MinSale" required id="MinSale" placeholder="MinSale">                                
                            </div>

                            <div class="form-group">
                                <label for="MinBuy">Min Buy</label>
                                <input type="number" class="form-control"  formControlName="MinBuy" required id="MinBuy" placeholder="MinBuy">                                
                            </div>

                            <div class="form-group">
                                <label for="MaxSplits">Max Splits</label>
                                <input type="number" class="form-control"  formControlName="MaxSplits" required id="MaxSplits" placeholder="MaxSplits">                                
                            </div>

                   
        
                            <div  class="form-group">
                              <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="createRomm()" >
                                Create
                              </button>
                            </div>
                            <div *ngIf="!newUser" class="form-group">
                              <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="Cancel()" >
                                Cancel
                              </button>
                            </div>

                            
  
                          
                        
                          </form>
  
                         
                          
                      </div>
                    </div>
                  </div>
        
              </div>
            </div> <!-- end card -->
        
          </div>  <!-- end container -->
  
        </div>
